	<div id="agree">
		<p><input type="checkbox" id="call">전체 동의</p>
		<p><input type="checkbox" class="cbox">필수 1</p>
		<p><input type="checkbox" class="cbox">필수 2</p>
		<p><input type="checkbox" class="cbox">필수 3</p>
		<p><input type="checkbox" class="cbox">필수 4</p>
		<p><input type="button" value="Join" id="btn"></p>
	</div>

	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var call = document.getElementById("call");
		var cbox = document.getElementsByClassName("cbox");
		
		// 전체 동의 전체 체크선택, 체크해재
		call.addEventListener('click', function() { //전체 동의에 클릭이벤트
				for(var i=0; i<cbox.length; i++){ // 체크항목의 배열수만큼 반복
					cbox[i].checked = call.checked;
					// 체크항목 값은 전체 동의 항목에 값과 같다
					// 전체 동의 true이면 체크항목도 true , false면 같이 false
				}
		});
		
		// 체크박스 해제시 전체동의 해제	
		for(var i=0; i<cbox.length;i++){
			cbox[i].addEventListener('click', function() {
		// 체크항목에 클릭 이벤트 주기
				//---------------------------------
				var result = true;
				
				for(var j=0;j<cbox.length;j++){ // 체크항목 수만큼 반복
					if(!cbox[j].checked){
						result = false;
					}
				}
				call.checked = result;
				
				//------------------------------------
			});
		}
			
		btn.addEventListener('click', function() {
			var ch = document.getElementById("call").checked;
			// 변수명 ch에 전체동의 checked 속성을 담는다.
			if(ch){ // true면 success
				window.location.href="/JS_1/js_8_event/event_ex_4.html";
			}else{
				alert("Fail");
			}
		});
		</script>
